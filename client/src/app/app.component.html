<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">UserName</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of data; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{country.userName}}</td>
        </tr>
        </tbody>
      </table>
</div>
